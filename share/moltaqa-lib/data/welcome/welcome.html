<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <link href= "welcome.css" rel="stylesheet" type="text/css" />
        <script src="../../js/jquery.js"></script>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>Welcome</title>
    </head>
    <body>
        <div id="vertical-wrapper">
            <div id="v-cell">
                <div id="welcome">
                    <div id="title">
                        <p><img id="moltaqa-lib" src="images/moltaqa-lib.png" /></p>
                    </div>
                    <div id="icons">
                        <div class="icon" id="quran">
                            <div class="img">
                                <p><img src="images/quran.png" /></p>
                                <p class="desc">القرآن الكريم</p>
                            </div>
                        </div>
                        <div class="icon" id="bookslist">
                            <div class="img">
                                <p><img src="images/bookslist.png" /></p>
                                <p class="desc">لائحة الكتب</p>
                            </div>
                        </div>
                        <div class="icon" id="favourites">
                            <div class="img">
                                <p><img src="images/favourites.png" /></p>
                                <p class="desc">المفضلة</p>
                            </div>
                        </div>
                        <div class="icon" id="lastbooks">
                            <div class="img">
                                <p><img src="images/lastbooks.png" /></p>
                                <p class="desc">الأحدث تصفحا</p>
                            </div>
                        </div>
                        <div class="icon" id="search">
                            <div class="img">
                                <p><img src="images/search.png" /></p>
                                <p class="desc">بحث في المكتبة</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="statistics">
                    <table cellpadding="1" border="0" cellspacing="0">
                        <tr class="booksCol">
                            <td class="name">عدد الكتب:</td>
                            <td class="value books">0</td>
                        </tr>
                        <tr class="authorsCol">
                            <td class="name">تراجم المؤلفين:</td>
                            <td class="value authors">0</td>
                        </tr>
                        <tr class="rowatCol">
                            <td class="name">تراجم الرواة:</td>
                            <td class="value rowat">0</td>
                        </tr>
                    </table>
                </div>
                <p style="bottom: 0px; left: 0px; right: 0px; position: absolute;">
                    &copy;  مؤسسة ملتقى أهل الحديث
                </p>
            </div>
        </div>
        <script>
            $('#welcome #icons .icon').mouseenter(function(){
                $("img", this).animate({opacity: 0.5}, 200);
            }).mouseleave(function(){
                $("img", this).animate({opacity: 1.0}, 200);
            });

            $('#welcome #title img').mouseenter(function(){
                $(this).animate({opacity: 0.8}, 200);
            }).mouseleave(function(){
                $(this).animate({opacity: 1.0}, 200);
            });

            $('#welcome #icons .icon, #welcome #title img').click(function() {
                welcome.open($(this).attr('id'));
            });

            $('body').css('font-family', welcome.getFontFamily());
            $('body').css('font-size', welcome.getFontSize());

            bg = Math.round(Math.random(1, 4)*4);
            if(bg < 1)
                bg = 1;
            if(bg > 4)
                bg = 4;

            if(bg != 1)
                $('body').css('background', 'url("images/bg_0' + bg + '.png") repeat scroll 0 0 transparent');

            function showStatistics(books, authors, rowat) {
                if(books)
                    $('#statistics .books').text(books);
                else
                    $('#statistics .booksCol').hide();

                if(authors)
                    $('#statistics .authors').text(authors);
                else
                    $('#statistics .authorsCol').hide();

                if(rowat)
                    $('#statistics .rowat').text(rowat);
                else
                    $('#statistics .rowatCol').hide();

                if(books || authors || rowat)
                    $('#statistics').fadeIn('slow');
            }
        </script>
    </body>
</html>
